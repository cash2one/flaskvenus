{% extends "base.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('apiv1.authenticate') }}" method=post>
	<p><label>登录名： <input type="text" name="username" value="${name}" /> 只允许字母或数字</label></p>
	<p><label>密　码： <input type="password" name="password" value="" /></label></p>
	<p><input type="submit" value=" 登 录 " name="submit" style="margin-left:60px;" /></p>
  </form>
{% endblock %}
